<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Protótipo 02</title>
</head>
<body>
    <form>
        <div>
            <label for="consulta"> Data/hora da consulta: </label>
            <input type="datetime-local" id="consulta" name="consulta" required/> 
        </div>
        <div>
            <label for="nomePaciente"> Nome do Paciente: </label>
            <input type="text" id="nomePaciente" name="nomePaciente" required/> 
        </div>
        <div>
            <label for="emailPaciente"> E-mail do Paciente: </label>
            <input type="email" id="emailPaciente" name="emailPaciente" required/> 
        </div>
        <div id="check">
            <input type="checkbox" value="pconsulta" required> Primeira consulta
        </div>
        <div>
            <label for="proximaConsulta"> Próxima consulta em: </label>
            <input type="text" id="proximaConsulta" name="proximaConsulta" required/> dias 
        </div>
        <input type="submit" value="Salvar"/> 
    </form>
    
</body>
</html>
