<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Protótipo 01</title>
</head>
<body>
   <form>
       <div>
           <label for="proprietario"> Proprietario</label>
           <input type="text" id="proprietario" name="proprietario">
       </div>
       <div>
        <label for="placa"> Placa</label>
        <input type="text" id="placa" name="placa">
    </div>
    <div>
        <label> Veiculo: </label>
        <input type="radio" name="veiculo" value="carro" /> Carro 
        <input type="radio" name="veiculo" value="moto" /> Moto
        <input type="radio" name="veiculo" value="caminhao" /> Caminhão 
    </div>
    <div>
        <label for="procedimentos"> Quais procedimentos o cliente deseja?</label>  <br/>
        <input type="checkbox" name="procedimentos" value="cera" /> Lavação com cera <br/>
        <input type="checkbox" name="procedimentos" value="interna" /> Higienização interna  <br/>
        <input type="checkbox" name="procedimentos" value="vidros" /> Limpeza dos vidros
    </div>
    <input type="submit" value="Salvar"/> 
    </form>

</body>
</html>
